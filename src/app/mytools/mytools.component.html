<app-header>
  <img src="../assets/images/dockstore/dockstore-tools-blue.png">
  My Tools
  <div class="pull-right refresh-all-holder">
    <button type="button" class="refresh-all-button btn btn-primary">
      Refresh All Tools
    </button>
  </div>
</app-header>
<a href (click)="MYfoo()">
  hiiiii
</a>

<div class="container">
  <!--Msg/Warning Page, this should be a Component-->
  <div class="row"></div>
  <!--Tool Content Page, this should be a Component-->
  <div class="row">
    <div class="col-md-3 containers-rsb">
      <accordion>
        <accordion-group *ngFor="let nsObj of nsContainers" [heading]="nsObj?.namespace" [isOpen]="nsObj?.isFirstOpen">
          <div *ngFor="let containerObj of nsObj?.containers">
            <div class="pull left" title="{{containerObj.name + (containerObj?.toolname ? '/' + containerObj?.toolname : '')}}">
              <a href (click)="selectContainer(containerObj)">
                {{containerObj.name + (containerObj.toolname ? '/' + containerObj.toolname : '')}}
              </a>
              <span class="label"
                    [ngClass]="containerObj?.is_published ? 'label-primary' : 'label-warning'">
                    {{ containerObj?.is_published ? 'PUB' : 'UNPUB'}}
              </span>
            </div>
          </div>
        </accordion-group>
      </accordion>
      <button id="register_tool_button" type="button"
              class="btn btn-primary btn-sm  pull-right">
        <span>Add Tool</span>
      </button>
    </div>
    <div class="col-md-8 containers-rsb">
        <router-outlet></router-outlet>
    </div>
  </div>
</div>
